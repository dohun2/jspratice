<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To do list</title>
</head>
<body>

  
  <h2 id="clock">00:00</h2>

  <form class="hidden" id="login-form">
      <input class="name"
      required 
      maxlength="15" 
      type="text" 
      placeholder="이름을 입력하세요!" />
      <input class="hidden" type="submit" value="Login"/>
  </form>
   
   <h1 class="hidden" id="greeting"></h1>
  
   <div class="todo-box">
    <form id="todo-form" class="hidden">
      <input  class="todo-text" required type="text" placeholder="할 일"/>
    </form>
    <ul id="todo-list"></ul>
   </div>

   <div class="todo-box">
    <form id="todo-form" class="hidden">
      <input  class="todo-text" required type="text" placeholder="진행 중"/>
    </form>
    <ul id="todo-list"></ul>
   </div>
   
   <div class="todo-box">
    <form id="todo-form" class="hidden">
      <input  class="todo-text" required type="text" placeholder="완료한 일"/>
    </form>
    <ul id="todo-list"></ul>
   </div>


  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <div id="weather">
    <span></span>
    <span></span>
  </div>

  <script src="js/geetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>  
</body>
</html>
